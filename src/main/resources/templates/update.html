<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <style>
    /* Page Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    /* Smooth fade effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form Container */
    .form-container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 420px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
      font-size: 24px;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    /* Button container */
    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }

    /* Buttons */
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #495057);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #495057, #343a40);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Product</h2>
    <form th:action="@{/updateProduct}" th:object="${product}" method="post">
      
      <div class="form-group">
        <label for="pid">Product ID</label>
        <input type="number" id="pid" th:field="*{pid}" readonly>
      </div>

      <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" id="pname" th:field="*{pname}" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" th:field="*{description}" required></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" th:field="*{price}" step="1" min="0" required>
      </div>

      <div class="form-group">
        <label for="time">Sale Time</label>
        <input type="datetime-local" id="time" name="time" th:field="*{time}" required>
      </div>

      <div class="button-container">
        <button type="submit" class="btn btn-primary">Update Product</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
      </div>
    </form>
  </div>
</body>
</html>
